app-id: io.emeric.toolblex
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: toolblex

rename-desktop-file: toolblex.desktop
rename-appdata-file: toolblex.appdata.xml
rename-icon: toolblex

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We need Bluetooth support
  - --share=network
  - --allow=bluetooth
  - --system-talk-name=org.bluez

cleanup:
  - /bin/__pypache__
  - /bin/rst*
  - /include
  - /lib/cmake
  - /lib/cups
  - /lib/pkgconfig
  - /lib/python*
  - /share/doc
  - /share/man
  - /share/zsh
  - /src
  - '*.a'
  - '*.la'

modules:
  - name: qt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DQT_BUILD_SUBMODULES=qtbase;qtdeclarative;qtconnectivity;qtcharts;qtshadertools;qtsvg;qtwayland
      - -DQT_QPA_PLATFORMS=wayland;xcb
      - -DINPUT_openssl=linked
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.10/6.10.1/single/qt-everywhere-src-6.10.1.tar.xz
        sha256: 0ed08b079719394303cd2054b66b2dc0c5895ceeb88fb6131c18991c980bf00f
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/single/qt-everywhere-src-$version.tar.xz
    cleanup:
      - '*'

  - name: toolblex
    buildsystem: qmake
    sources:
      - type: archive
        url: https://github.com/emericg/toolBLEx/archive/refs/tags/v0.13.tar.gz
        sha256: 9f0395485dabf565d3d449514a33f891016eba69656ce4869595ed69c788105e
